<!DOCTYPE html>
<html>
  <head>
    <title>Kế hoạch đào tạo</title>
    <style>
      table {
        font-family: Times New Roman;
        font-size: 12px;
        border-collapse: collapse;
        border: 1px solid red;
        margin: 0 auto; /* Căn giữa bảng */
      }

      th {
        background-color: gray;
        text-align: center;
        font-size: 16px;
        text-transform: uppercase;
      }

      td {
        padding: 5px;
        text-align: center;
      }

      td:first-child {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        KẾ HOẠCH ĐÀO TẠO
      </caption>
      <tr>
        <th>STT</th>
        <th>Tên môn</th>
        <th colspan="2">Số tiết</th>
        <th rowspan="2">HK1</th>
        <th rowspan="2">HK2</th>
        <th rowspan="2">Ghi chú</th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th>LT</th>
        <th>TH</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Chính trị</td>
        <td>30</td>
        <td>30</td>
        <td>X</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Thể dục</td>
        <td>10</td>
        <td>30</td>
        <td>X</td>
        <td>2 tuần đầu HK</td>
        <td></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Anh Văn</td>
        <td>90</td>
        <td>0</td>
        <td>X</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>4</td>
        <td>Tin học</td>
        <td>30</td>
        <td>60</td>
        <td>X</td>
        <td>15 tuần</td>
        <td></td>
      </tr>
      <tr>
        <td>5</td>
        <td colspan="5">Toán</td>
        <td>30</td>
        <td>X</td>
      </tr>
    </table>
  </body>
</html>
